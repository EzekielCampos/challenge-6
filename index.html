<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header>
        <h1>Weatherboard</h1>
    </header>


<section id="main">
<div class="container">
    <!-- Holds the search form and dynamically created weather-box for current weather report in a row -->
    <div class="row" id="input-area">
        <form id="search-form" class="col-2 mt-3 d-flex-column justify-content-center">
            <label for="search-city" class="ms-3 mb-2" id="citi-label">Search city:</label>
            <input type="text" class="ms-3 w-100" placeholder="City" id="search-city">
            <button type="button" class="btn btn-primary w-100 ms-3 mt-4" id="citi-button">Search</button>            
        </form>
        
    </div>

</div>

<div class="container">
    <div class="row d-flex-column justify-content-center" id="city-future-forecast">
        <div id="cities" class="col-2 mt-2">
            <!-- This will hold names of the searched cities -->
            <ul id="cities-list" class="list-group"></ul>
        </div>
        <!-- This will hold the dynamically created weather card for future forecast -->
        <div class= "row col-10" id="five-forecast"></div>
    </div>
    
</div>

</section>

<!--CDN to day.js api -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/js/scripts.js"></script>
</body>
</html>
